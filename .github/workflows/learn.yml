name: This is my fist flow!
on: push
jobs:
  one:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: python -m pip install poetry
      - run: poetry install
      - run: poetry run pytest tests



